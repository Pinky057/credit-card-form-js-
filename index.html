<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <div class="card__front card__part">
          <div class="card__logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png"
              alt="Card Logo"
            />
          </div>
          <div class="card__number" id="card-number-display">
            #### #### #### ####
          </div>
          <div class="card__holder">
            <span class="card__holder__title">Card Holder</span>
            <span class="card__holder__name" id="cardholder-name-display"
              >Bruce Wayne</span
            >
          </div>
          <div class="card__exp">
            <span class="card__exp__title">Expires</span>
            <span class="card__exp__date" id="expiry-date-display">MM/YY</span>
          </div>
        </div>
      </div>
      <form id="credit-card-form">
        <h2>Payment Information</h2>
        <label for="card-number">Card Number</label>
        <div class="card-number-inputs">
          <input
            type="text"
            id="card-number-1"
            class="card-number"
            maxlength="4"
            required
          />
          <input
            type="text"
            id="card-number-2"
            class="card-number"
            maxlength="4"
            required
          />
          <input
            type="text"
            id="card-number-3"
            class="card-number"
            maxlength="4"
            required
          />
          <input
            type="text"
            id="card-number-4"
            class="card-number"
            maxlength="4"
            required
          />
        </div>
        <label for="cardholder-name">Card Holder</label>
        <input
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          required
        />
        <br />
        <div class="expiry-cvv">
          <div>
            <label for="expiry-month">Expiration Date</label>
            <div class="expiry-date-inputs">
              <select id="expiry-month" required>
                <option value="" disabled selected>MM</option>
              </select>
              <select id="expiry-year" required>
                <option value="" disabled selected>YY</option>
              </select>
            </div>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
