<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <div class="card__logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png"
            alt="Card Logo"
          />
        </div>
        <div class="card__details">
          <div class="card__number" id="card-number-display">
            4111 1111 1111 1111
          </div>
          <div class="card__holder">
            <span class="card__holder__name" id="cardholder-name-display"
              >BRUCE WAYNE</span
            >
          </div>
          <div class="card__exp">
            <span class="card__exp__title">valid thru</span>
            <span class="card__exp__date" id="expiry-date-display"
              >02/2020</span
            >
          </div>
        </div>
      </div>
      <form id="credit-card-form">
        <div class="form-group">
          <label for="card-number">CARD NUMBER</label>
          <div class="card-number-inputs">
            <input
              type="text"
              id="card-number-1"
              class="card-number"
              maxlength="4"
              required
            />
            <input
              type="text"
              id="card-number-2"
              class="card-number"
              maxlength="4"
              required
            />
            <input
              type="text"
              id="card-number-3"
              class="card-number"
              maxlength="4"
              required
            />
            <input
              type="text"
              id="card-number-4"
              class="card-number"
              maxlength="4"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="cardholder-name">CARD HOLDER</label>
          <input
            type="text"
            id="cardholder-name"
            name="cardholder-name"
            required
          />
        </div>
        <div class="form-group">
          <label for="expiry-month">EXPIRATION DATE</label>
          <div class="expiry-date-inputs">
            <select id="expiry-month" required>
              <option value="" disabled selected>MM</option>
            </select>
            <select id="expiry-year" required>
              <option value="" disabled selected>YY</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" required />
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
